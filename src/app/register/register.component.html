<div class="container contact">
	<div class="row">
		<div class="col-md-3">
			<div class="contact-info">
				<img src="../../assets/mdoc.jpg" height="100px" alt="image"/>
				<h2>Registration Page</h2>
				<h4>We would love to hear from you !</h4>
			</div>
		</div>
		<div class="col-md-9">
			<div class="contact-form">
				<div class="form-group">
				  <label class="control-label col-sm-2" for="fname">First Name:</label>
				  <div class="col-sm-10">          
					<input type="text" class="form-control" id="fname" [(ngModel)]="fname"  placeholder="Enter First Name" name="fname">
				  </div>
				</div>
				<div class="form-group">
				  <label class="control-label col-sm-2" for="lname">Last Name:</label>
				  <div class="col-sm-10">          
					<input type="text" class="form-control" id="lname" placeholder="Enter Last Name" [(ngModel)]="lname" name="lname">
				  </div>
        </div>
        <div class="form-group">
				  <label class="control-label col-sm-2" for="username">Username:</label>
				  <div class="col-sm-10">
					<input type="email" class="form-control" id="username" placeholder="Enter Username" name="username" [(ngModel)]="username" >
				  </div>
				</div>
				<div class="form-group">
				  <label class="control-label col-sm-2" for="email">Email:</label>
				  <div class="col-sm-10">
					<input type="email" class="form-control" id="email" placeholder="Enter email" name="email" [(ngModel)]="email" >
				  </div>
        </div>
        <div class="form-group">
				  <label class="control-label col-sm-2" for="Password">Password:</label>
				  <div class="col-sm-10">
					<input type="password" class="form-control" id="Password" placeholder="Enter Password" name="Password" [(ngModel)]="password" >
				  </div>
				</div>
				<div class="form-group">
				  <label class="control-label col-sm-2" for="comment">Who am I:</label>
				  <div class="col-sm-10">
					<textarea class="form-control" rows="5" id="comment" [(ngModel)]="who"  ></textarea>
				  </div>
				</div>
				<div class="form-group">        
				  <div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default" (click)="register()"  >Submit</button>
				  </div>
				</div>
			</div>
		</div>
	</div>
</div>
